<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display in Cubes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <div class="cube">
                    <div class="face front" id="hours">00</div>
                </div>
                <p class="mt-2">Hours</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <div class="cube">
                    <div class="face front" id="minutes">00</div>
                </div>
                <p class="mt-2">Minutes</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-3">
                <div class="cube">
                    <div class="face front" id="seconds">00</div>
                </div>
                <p class="mt-2">Seconds</p>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-auto">
                <button type="button" onclick="start()" class="btn btn-success">Start</button>
            </div>
            <div class="col-auto">
                <button type="button" onclick="stop()" class="btn btn-success">Pause/Stop</button>
            </div>
            <div class="col-auto">
                <button type="button" id="btn" onclick="reset()" class="btn btn-success">Reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
